<!-- Section: Design Block -->
<section class="text-center su-ba-img d-flex align-items-center flex-column">
  
    <div class="card col-md-6" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.1);
          margin-top: 100px;
          border: #7D7C7C 1px solid;
          box-shadow: 0 0 20px #4F709C;
          ">
      <div class="card-body" style="color: #F3FDE8;">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example1" class="form-control" placeholder="First name"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control" placeholder="Last name"/>
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" placeholder="Email address"/>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" placeholder="Password"/>
              </div>

              <!-- comfirm password -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" placeholder="comfirm password"/>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox"  id="checkbox" />
                <label class="form-check-label" for="checkbox">
                  Subscribe to our newsletter
                </label>
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn  mb-3 signup-btn">
                Sign up
              </button>

              <!-- Login here -->
              <p >
                Have already an account? 
                <a href="signin"
                  class="fw-bold ">
                  <u>Login here</u>
                </a>
              </p>
  
              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fa fa-facebook" aria-hidden="true"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                 <i class="fa fa-google" aria-hidden="true"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                   <i class="fa fa-twitter" aria-hidden="true"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                   <i class="fa fa-linkedin" aria-hidden="true"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
